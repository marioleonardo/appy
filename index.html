<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/appy/logo.svg"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/appy/logo.svg"/><link rel="manifest" href="/appy/manifest.json"/><title>Appy</title><script defer="defer" src="/appy/static/js/main.ac4bb02d.js"></script><link href="/appy/static/css/main.81ebd954.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>let deferredPrompt;function showInstallButton(){const e=document.getElementById("root");e.addEventListener("click",(()=>{deferredPrompt.prompt(),deferredPrompt.userChoice.then((t=>{"accepted"===t.outcome?console.log("User accepted the install prompt"):console.log("User dismissed the install prompt"),deferredPrompt=null,e.style.display="none"}))}))}window.addEventListener("beforeinstallprompt",(e=>{e.preventDefault(),deferredPrompt=e,showInstallButton()}))</script></body></html>
